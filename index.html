<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Matching Game</title>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta name="description" content="">
      <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
      <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Matching Game</h1>
        
      </header>
      <span class=instr> Click on any square to start game!</span>
      <br>
      <section class="score-panel">
        <ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves">Moves</span>
        <span class="timer">Time</span>
        <div>
          <button class="reset">Reset</button>
        </div>
      </section>
      <ul class="deck"></ul>
    </div>
  </body>
<!--  modal elements  -->    
  <section>
    <div class="modal">
        <span class=congrat>CONGRATULATIONS !!!</span>
        <div class="modal-content">
          <span>You have finished the game!</span>
          <br>
          <span class="modalStars">Your Star Rating: </span>
          <br>
          <span class="mdlMoves">Number Moves:</span>
          <br>
          <span  class="mdlTimer">Time</span>
          <div>
          
          <span>Hello, I made it.</span>
          </div>
          <br>
          <div> 
            <button class="playAgain">Play Again</button>
            <button class="noThanks">No Thanks</button>
          </div>
        </div>
      </div>
  </section>
    <script src="js/app.js"></script>
  
</html>
