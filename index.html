<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Matching Game</title>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta name="description" content="">
      <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
      <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Matching Game</h1>
        
      </header>
      <span class=instr> Click on any square to start game!</span>
      <br>
      <section class="score-panel">
        <ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves"> Moves</span>
        <span class="timer">Time</span>
        <div>
          <button class="reset">Reset</button>
        </div>
      </section>
      <ul class="deck"></ul>
    </div>
    
    <div class="modal">
      <span class=congrat>Congratulations!!!</span>
      
      <div class="modal-content">
        <span>This is content for the end of the game!</span>
        <span>Hello, I made it.</span>
        <br>
        <button class="playAgain">Play Again</button>
        <button class="noThanks">No Thanks</button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
